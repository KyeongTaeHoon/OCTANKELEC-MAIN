<html>
    <head>
        <meta charset="utf-8">
        <title>장바구니</title>
    </head>
    <body>
        <h2>장바구니 내역</h2>
        <table border='1'>
            <colgroup>
                <col width='60'><col width='200'><col width='100'>
            </colgroup>
            <thead>
                <tr>
                    <th>아이디</th>
                    <th>아이템</th>
                    <th>내역</th>
                </tr>
            </thead>
            <tbody>
                <% for(i = 0; i < list.length; i++) { %>
                <tr>
                    <td><%=i+1 %></td>
                    <td><%=list[i].TITLE %></td>
                    <td><%=list[i].ID %></td>
                </tr>
                <% } %>
            </tbody>
        </table boader='1'>
        
        <button onclick="location.href='../write'">글쓰기</button>
    </body>
</html>
